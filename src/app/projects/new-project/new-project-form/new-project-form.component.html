<form>
  <fieldset id="bloqueNuevoProyecto">
    <legend>Nuevo proyecto</legend>
    <label for="id">ID proyecto</label>
    <input name="id"
           type="number"
           [(ngModel)]="idProyecto"
           placeholder="ID proyecto" />
    <label for="name">Nombre proyecto</label>
    <input name="name"
           type="text"
           [(ngModel)]="nombreProyecto"
           placeholder="Nombre proyecto" />
  </fieldset>
  <div id="mensajeDiv"
       [hidden]="!nuevoId"><b>Se ha a√±adido correctamente un proyecto con ID: {{idProyecto}}</b></div>
  <input value="Guardar"
         id="btnGuardar"
         type="button"
         (click)="nuevoproyecto.emit({id: idProyecto, name: nombreProyecto})" />

</form>
